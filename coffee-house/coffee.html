<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Menu coffee</title>
  </head>
  <body>
    <div class="coffeehouse-site">
      <div class="main-container">
        <header class="header">
          <div class="header-container">
            <div class="header-logo">
              <img src="./assets/images/logo.png" alt="logo" />
            </div>
            <nav class="header-menu">
              <ul>
                <li><a href="./index.html#favorite">Favorite coffee</a></li>
                <li><a href="./index.html#about">About</a></li>
                <li><a href="./index.html#mobile-app">Mobile app</a></li>
                <li><a href="./index.html#footer">Contact us</a></li>
              </ul>
            </nav>
            <div class="coffee-menu">
              <span>Menu</span>
              <img src="./assets/images/coffee-cup.svg" alt="coffee cup" />
            </div>
          </div>
        </header>
        <main>
          <div class="menu-offer">
            <div class="menu-offer-title">
              Behind each of our cups hides an
              <span class="oblique">amazing surprise</span>
            </div>
            <div class="menu-offer-buttons">
              <button>
                <div class="menu-offer-buttons-content">
                  <div class="circle">
                    <img src="./assets/images/cup-of-coffee-icon.svg" alt="cup of coffee">
                  </div>
                  <span>Coffee</span>
                </div>
              </button>
              <button>
                <div class="menu-offer-buttons-content">
                  <div class="circle">
                    <img src="./assets/images/teapot-icon.svg" alt="teapot">
                  </div>
                  <span>Tea</span>
                </div>
              </button>
              <button>
                <div class="menu-offer-buttons-content">
                  <div class="circle">
                    <img src="./assets/images/dessert-icon.svg" alt="dessert">
                  </div>
                  <span>Dessert</span>
                </div>
              </button>
            </div>
          </div>
        </main>
        <footer class="footer" id="footer">
          <div class="footer-content">
            <div class="footer-content-title">
              Sip, Savor, Smile. <span class="oblique">It’s coffee time!</span>
            </div>
            <div class="socials">
              <button>
                <img src="./assets/images/twitter-icon.svg" alt="twitter" />
              </button>
              <button>
                <img src="./assets/images/instagram-icon.svg" alt="instagram" />
              </button>
              <button>
                <img src="./assets/images/facebook-icon.svg" alt="facebook" />
              </button>
            </div>
          </div>
          <div class="footer-contacts">
            <div class="contacts-title">Contact us</div>
            <div class="contacts-items">
              <div class="contact-item">
                <img src="./assets/images/pin-alt.svg" alt="geo tag" />
                <span>8558 Green Rd., LA</span>
              </div>
              <div class="contact-item">
                <img src="./assets/images/Path.svg" alt="phone" />
                <span>+1 (603) 555-0123</span>
              </div>
              <div class="contact-item">
                <img src="./assets/images/clock.svg" alt="clock" />
                <span>Mon-Sat: 9:00 AM – 23:00 PM</span>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
