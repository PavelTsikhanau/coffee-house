<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/style-responsive.css">
    <link rel="shortcut icon" href="./assets/images/cup-of-coffee-favico.ico" type="image/x-icon">
    <title>Menu coffee</title>
    <script type="module" src="./scripts/index.js"></script>
  </head>
  <body>
    <div class="coffeehouse-site-wrapper">
      <div class="coffeehouse-site">
        <div class="main-container">
          <header class="header">
            <div class="header-container">
              <div class="header-logo">
                <img src="./assets/images/logo.png" alt="logo" />
              </div>
              <nav class="header-menu">
                <ul>
                  <li><a href="./index.html#favorite">Favorite coffee</a></li>
                  <li><a href="./index.html#about">About</a></li>
                  <li><a href="./index.html#mobile-app">Mobile app</a></li>
                  <li><a href="./index.html#footer">Contact us</a></li>
                </ul>
              </nav>
              <div class="coffee-menu">
                <span><a href="./coffee.html">Menu</a></span>
                <img src="./assets/images/coffee-cup.svg" alt="coffee cup" />
              </div>
            </div>
            <div class="header-container-mob">
              <div class="header-logo">
                <img src="./assets/images/logo.png" alt="logo" />
              </div>
              <div class="header-menu">
                <button class="header-menu-button">
                  <div></div>
                  <div></div>
                </button>
              </div>
            </div>
          </header>
        <main>
          <div class="menu-offer">
            <div class="menu-offer-title">
              <h1>
                Behind each of our cups hides an
                <span class="oblique">amazing surprise</span>
              </h1>
            </div>
            <div class="menu-offer-buttons">

              <button class="btn-coffee">
                <div class="menu-offer-buttons-content">
                  <div class="circle">
                    <img
                      src="./assets/images/cup-of-coffee-icon.svg"
                      alt="cup of coffee"
                    />
                  </div>
                  <span>Coffee</span>
                </button>

                <button class="btn-tea">
                  <div class="menu-offer-buttons-content">
                    <div class="circle">
                      <img src="./assets/images/teapot-icon.svg" alt="teapot" />
                    </div>
                    <span>Tea</span>
                  </div>
                </button>

                <button class="btn-desserts">
                  <div class="menu-offer-buttons-content">
                    <div class="circle">
                      <img
                        src="./assets/images/dessert-icon.svg"
                        alt="dessert"
                      />
                    </div>
                    <span>Dessert</span>
                  </div>
                </button>

              </div>
            </div>

            <div class="menu-preview">

            </div>
            
          </main>
          <footer class="footer" id="footer">
            <div class="footer-content">
              <div class="footer-content-title">
                Sip, Savor, Smile.
                <span class="oblique">It’s coffee time!</span>
              </div>
              <div class="socials">
                <button>
                  <img src="./assets/images/twitter-icon.svg" alt="twitter" />
                </button>
                <button>
                  <img
                    src="./assets/images/instagram-icon.svg"
                    alt="instagram"
                  />
                </button>
                <button>
                  <img src="./assets/images/facebook-icon.svg" alt="facebook" />
                </button>
              </div>
            </div>
            <div class="footer-contacts">
              <div class="contacts-title">Contact us</div>
              <div class="contacts-items">
                <div class="contact-item">
                  <img src="./assets/images/pin-alt.svg" alt="geo tag" />
                  <span>8558 Green Rd., LA</span>
                </div>
                <div class="contact-item">
                  <img src="./assets/images/Path.svg" alt="phone" />
                  <span>+1 (603) 555-0123</span>
                </div>
                <div class="contact-item">
                  <img src="./assets/images/clock.svg" alt="clock" />
                  <span>Mon-Sat: 9:00 AM – 23:00 PM</span>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <div class="popup-burger-menu hidden">
      <div class="burger-menu-header">
        <img src="./assets/images/logo.png" alt="">
        <button class="burger-menu-close">
          <div class="cross1"></div>
          <div class="cross2"></div>
        </button>
      </div>
      <div class="burger-menu-list">
        <nav>
          <ul>
            <li><a href="./index.html#favorite">Favorite coffee</a></li>
            <li><a href="./index.html#about">About</a></li>
            <li><a href="./index.html#mobile-app">Mobile app</a></li>
            <li><a href="./index.html#footer">Contact us</a></li>
          </ul>
        </nav>
        <div class="menu-page-button">
          <span><a href="./coffee.html">Menu</a></span>
          <img src="./assets/images/coffee-cup.svg" alt="coffee cup" />
        </div>
      </div>
    </div>
  </body>
</html>
